name: CI

on:
  push:
    branches: [main, feat/*]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Android Build Check
  android-build:
    name: Android Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Download godot-lib.aar
        run: |
          mkdir -p android/libs
          curl -L -o android/libs/godot-lib.aar \
            "https://github.com/godotengine/godot/releases/download/4.3-stable/godot-lib.4.3.stable.template_release.aar"

      - name: Build Android AAR
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Upload Android AAR
        uses: actions/upload-artifact@v4
        with:
          name: android-aar
          path: android/build/outputs/aar/*.aar
          retention-days: 7

  # iOS Build Check
  ios-build:
    name: iOS Build
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout SwiftGodot
        uses: actions/checkout@v4
        with:
          repository: migueldeicaza/SwiftGodot
          path: SwiftGodot
          ref: main

      - name: Build iOS Framework
        run: |
          cd ios-gdextension
          xcodebuild -scheme GodotIap \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -configuration Release \
            -derivedDataPath .build-xcode \
            build

      - name: Upload iOS Framework
        uses: actions/upload-artifact@v4
        with:
          name: ios-framework
          path: ios-gdextension/.build-xcode/Build/Products/Release-iphoneos/PackageFrameworks/*.framework
          retention-days: 7

  # GDScript Validation
  gdscript-check:
    name: GDScript Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check GDScript syntax
        run: |
          # Basic syntax check - ensure all .gd files are valid
          echo "Checking GDScript files..."

          # Check for common issues
          find . -name "*.gd" -type f | while read file; do
            echo "Checking: $file"

            # Check for tabs vs spaces consistency
            if grep -P '^\t' "$file" > /dev/null && grep -P '^  ' "$file" > /dev/null; then
              echo "Warning: Mixed tabs and spaces in $file"
            fi

            # Check for trailing whitespace
            if grep -E '\s+$' "$file" > /dev/null; then
              echo "Warning: Trailing whitespace in $file"
            fi
          done

          echo "GDScript check completed"

  # Documentation Build Check
  docs-build:
    name: Docs Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: docs/package-lock.json

      - name: Install dependencies
        run: |
          cd docs
          npm ci

      - name: Build docs
        run: |
          cd docs
          npm run build

      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-build
          path: docs/build
          retention-days: 7

  # Summary job that requires all checks to pass
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [android-build, ios-build, gdscript-check, docs-build]
    if: always()

    steps:
      - name: Check all jobs passed
        run: |
          if [ "${{ needs.android-build.result }}" != "success" ] || \
             [ "${{ needs.ios-build.result }}" != "success" ] || \
             [ "${{ needs.gdscript-check.result }}" != "success" ] || \
             [ "${{ needs.docs-build.result }}" != "success" ]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI checks passed!"
