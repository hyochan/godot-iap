name: CI

on:
  push:
    branches: [main, feat/*]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Android Build Check
  android-build:
    name: Android Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Sync OpenIAP versions
        run: |
          chmod +x scripts/sync-versions.sh
          ./scripts/sync-versions.sh

      - name: Download godot-lib.aar
        run: |
          mkdir -p android/libs
          curl -L -o android/libs/godot-lib.aar \
            "https://github.com/godotengine/godot/releases/download/4.3-stable/godot-lib.4.3.stable.template_release.aar"

      - name: Build Android AAR
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Upload Android AAR
        uses: actions/upload-artifact@v4
        with:
          name: android-aar
          path: android/build/outputs/aar/*.aar
          retention-days: 7

  # iOS Framework Check (pre-built via pre-commit hook)
  ios-check:
    name: iOS Framework Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify iOS frameworks exist
        run: |
          echo "Checking pre-built iOS frameworks..."

          # Check GodotIap framework
          if [ ! -f "addons/godot-iap/bin/ios/GodotIap.framework/GodotIap" ]; then
            echo "Error: GodotIap.framework not found"
            echo "iOS frameworks should be built locally via pre-commit hook"
            exit 1
          fi

          # Check SwiftGodotRuntime framework
          if [ ! -f "addons/godot-iap/bin/ios/SwiftGodotRuntime.framework/SwiftGodotRuntime" ]; then
            echo "Error: SwiftGodotRuntime.framework not found"
            exit 1
          fi

          echo "âœ“ iOS frameworks verified"

          # Show framework info
          echo ""
          echo "Framework sizes:"
          ls -lh addons/godot-iap/bin/ios/GodotIap.framework/GodotIap
          ls -lh addons/godot-iap/bin/ios/SwiftGodotRuntime.framework/SwiftGodotRuntime

  # GDScript Validation
  gdscript-check:
    name: GDScript Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check GDScript syntax
        run: |
          # Basic syntax check - ensure all .gd files are valid
          echo "Checking GDScript files..."
          HAS_ISSUES=0

          # Check for common issues
          while IFS= read -r -d '' file; do
            echo "Checking: $file"

            # Check for tabs vs spaces consistency
            if grep -P '^\t' "$file" > /dev/null && grep -P '^  ' "$file" > /dev/null; then
              echo "Warning: Mixed tabs and spaces in $file"
              HAS_ISSUES=1
            fi

            # Check for trailing whitespace
            if grep -E '\s+$' "$file" > /dev/null; then
              echo "Warning: Trailing whitespace in $file"
              HAS_ISSUES=1
            fi
          done < <(find . -name "*.gd" -type f -print0)

          if [ "$HAS_ISSUES" -eq 1 ]; then
            echo "GDScript check found issues (warnings only)"
          fi
          echo "GDScript check completed"

  # Documentation Build Check
  docs-build:
    name: Docs Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: docs/package-lock.json

      - name: Install dependencies
        run: |
          cd docs
          npm ci

      - name: Build docs
        run: |
          cd docs
          npm run build

      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-build
          path: docs/build
          retention-days: 7

  # Summary job that requires all checks to pass
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [android-build, ios-check, gdscript-check, docs-build]
    if: always()

    steps:
      - name: Check all jobs passed
        run: |
          if [ "${{ needs.android-build.result }}" != "success" ] || \
             [ "${{ needs.ios-check.result }}" != "success" ] || \
             [ "${{ needs.gdscript-check.result }}" != "success" ] || \
             [ "${{ needs.docs-build.result }}" != "success" ]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI checks passed!"
